<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Tools</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="header">
    <h1>Credit Card Tools</h1>
    <div class="filter-bar">
      <input type="text" id="searchInput" placeholder="Search cards..."/>
      <select id="categorySelect">
        <option value="all">All Categories</option>
      </select>
    </div>
  </div>

  <div id="cardContainer" class="card-grid"></div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="modalClose" class="close">&times;</span>
      <div class="modal-left" id="modalLeft"></div>
      <div class="modal-right" id="modalRight"></div>
    </div>
  </div>

  <script src="details.js"></script>
  <script src="script.js"></script>
</body>
</html>
